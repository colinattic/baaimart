<!-- product-detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="detail.css">
</head>
<body>
    <div class="product-detail"></div>
    <script src="script.js"></script>
    <script>
        // Get query parameter for product ID
        const params = new URLSearchParams(window.location.search);
        const productId = parseInt(params.get('id'), 10);

        // Find the product
        const product = home_products.find(p => p.id === productId);

        if (product) {
            // Render product detail
            const product_detail_HTML = `
                <div class="product-detail">
                    <img class="product-detail-img" src="${product.image}" alt="${product.title}">
                    <h1 class="product-detail-title">${product.title}</h1>
                    <img class="product-detail-rating" src="images/ratings/rating-${product.rating.stars * 10}.png" alt="Rating">
                    <p class="product-detail-price">${product.currency} <span>${product.price}</span>${product.price_senc}</p>
                    <p class="product-detail-extra-off">${product.extra_off}</p>
                    <p class="product-detail-free-ship">${product.free_shipping}</p>
                </div>
            `;
            document.querySelector('.product-detail').innerHTML = product_detail_HTML;
        } else {
            document.querySelector('.product-detail').innerHTML = '<p>Product not found.</p>';
        }
    </script>
</body>
</html>
